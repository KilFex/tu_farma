<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

  <!-- 🧠 Fragmento HEAD reutilizable -->
  <head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TuFarma - Gestión de Fármacos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Iconos Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
      body {
        background-color: #f4f6f9;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .navbar {
        background-color: #198754 !important; /* Verde farmacia */
      }

      .navbar-brand, .nav-link {
        color: white !important;
        font-weight: 500;
      }

      .navbar-brand:hover, .nav-link:hover {
        color: #d4edda !important;
      }

      footer {
        text-align: center;
        padding: 1rem;
        background-color: #e9ecef;
        color: #6c757d;
      }
    </style>
  </head>

  <!-- 🧭 Barra de navegación -->
  <nav th:fragment="navBar" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" style="font-weight: bold;">
        💊 TuFarma
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}" aria-current="page">Inicio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" th:href="@{/productos/listar}">Fármacos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/categorias/listar}">Categorías</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- 🦶 Pie de página -->
  <footer th:fragment="piePagina" class="row mt-5">
    <section class="col-12 bg-light">
      <small><i>© 2025 TuFarma - Sistema de Gestión de Farmacia</i></small>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js"></script>
  </footer>

</html>
