<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Fármacos</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-4">
        <h2 class="text-center mb-4">Listado de Fármacos</h2>

        <!-- ✅ Mensaje de éxito -->
        <div th:if="${guardadoExitoso}" class="alert alert-success text-center" role="alert">
            <span th:text="${guardadoExitoso}"></span>
        </div>

        <!-- ✅ Tabla de fármacos -->
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="farmaco : ${farmacos}">
                    <td th:text="${farmaco.id}"></td>
                    <td th:text="${farmaco.nombre}"></td>
                    <td th:text="${farmaco.descripcion}"></td>
                    <td th:text="${farmaco.precio}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(farmacos)}">
                    <td colspan="4" class="text-center text-muted">No hay fármacos registrados</td>
                </tr>
            </tbody>
        </table>

        <!-- ✅ Formulario para registrar un nuevo fármaco -->
        <div class="card shadow-sm mt-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Registrar nuevo fármaco</h5>
                <form th:action="@{/farmacos/guardar}" method="post" th:object="${farmacoInsertar}">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Nombre:</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required>
                        </div>
                        <div class="col-md-5">
                            <label class="form-label">Descripción:</label>
                            <input type="text" th:field="*{descripcion}" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Precio:</label>
                            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
                        </div>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
